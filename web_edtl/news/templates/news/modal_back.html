<div class="modal fade" id="reject{{n.id}}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reject Comments</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" value="{{n.id}}" name="id">
                <div class="form-floating">
                    <textarea class="form-control" name="comments" placeholder="Leave a comment here"
                        id="floatingTextarea2" required disabled style="height: 100px"></textarea>
                    <label for="floatingTextarea2">{% if n.comment %}{{ n.comment }}{% endif %}</label>
                </div>
            </div>
        </div>
    </div>
</div>
