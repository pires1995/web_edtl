{% load crispy_forms_tags %}
<div class="modal fade" id="approved{{n.id}}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reject Comment Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" value="{{n.id}}" name="id">
                    <div class="form-floating">
                        <textarea class="form-control" name="comments" placeholder="Leave a comment here"
                            id="floatingTextarea2" required style="height: 100px"></textarea>
                        <label for="floatingTextarea2">{% if n.comment %}{{ n.comment }}{% endif %}</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send Back to Media</button>
                </div>
            </form>
        </div>
    </div>
</div>
