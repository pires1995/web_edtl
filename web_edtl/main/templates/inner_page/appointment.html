{% extends "main/layout.html" %}
{% load static %}
{% block content %}
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <ol>
        <li><a href="{% url 'redirect-home' %}">Home</a></li>
        <li>Appointment</li>
        </ol>
    </div>
</section><!-- End Breadcrumbs -->
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio blog" class="blog contact">
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <h2><strong>MAKE APPOINTMENT</strong></h2>
              </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row mt-5 justify-content-center" data-aos="fade-up">
                    <div class="col-lg-10">
                        <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                            <h5 class="title">Please Fill Information Bellow</h5>
                            <hr>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label for="exampleInputEmail1" class="form-label">Fullname</label>
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Fullname" required>
                                </div>
                            <div class="col-md-4 form-group ">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" required>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                                <input type="number" name="name" class="form-control" id="name" placeholder="Enter Your Phone Number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-4 form-group mt-3">
                            <label for="exampleInputEmail1" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                            </div>
                            <div class=" col-md-4 form-group mt-3">
                                <label for="exampleInputEmail1" class="form-label">Appointment Time</label>
                                <input type="time" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                            </div>
                            <div class=" col-md-4 form-group mt-3">
                            <label for="exampleInputEmail1" class="form-label">Appointment To</label>
                            <select class="form-select form-select-md" aria-label=".form-select-lg example">
                                <option selected>---------</option>
                                <option value="1">President</option>
                                <option value="2">Vice President</option>
                                <option value="3">Other</option>
                              </select>
                        </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputEmail1" class="form-label">Subject</label>
                          <textarea class="form-control" name="message" rows="5" placeholder="Enter subject" required></textarea>
                        </div>
                        <!-- <div class="my-3">
                          <div class="loading">Loading</div>
                          <div class="error-message"></div>
                          <div class="sent-message">Your message has been sent. Thank you!</div>
                        </div> -->
                        <div class="text-center"><button type="submit">Submit</button></div>
                      </form>
                    </div>
          
                  </div>
            </div>
        </div>
        </div>
      </section><!-- End Portfolio Section -->
{% endblock content %}
