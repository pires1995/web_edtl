{% extends "web_admin/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="box">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card shadow-lg border-0 rounded-lg">
					<div class="card-header"><h3 class="text-center font-weight-light">
						Password Reset</h3>
					</div>
					<div class="card-body">
						<div class="alert alert-info">Forgotten your password? Enter your email address below, and we'll email intructions for setting a new one.</div>
						<hr/>
						<form method="POST">
							{% csrf_token %}
							{{ form|crispy }}
							<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
								<button class="btn btn-sm btn-info" type="submit">Request Password Reset <i class="fa fa-upload"></i></button>
							</div>
						</form>
					</div>
					<div class="card-footer">
						<a class="small" href="{% url 'login' %}">Login?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
